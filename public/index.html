<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADHD Task Helper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-color: #0071e3;
            --secondary-color: #86b9ff;
            --text-dark: #1d1d1f;
            --text-light: #f5f5f7;
            --background-light: #ffffff;
            --background-dark: #f5f5f7;
            --success-color: #5cb85c;
            --border-radius: 12px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-light);
            color: var(--text-dark);
            line-height: 1.5;
            padding: 20px 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--background-light);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-dark);
        }
        
        h3 {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 15px;
            color: var(--text-dark);
        }
        
        .chat-container {
            background-color: var(--background-dark);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .ai-message, .user-message {
            padding: 12px 16px;
            margin-bottom: 10px;
            border-radius: var(--border-radius);
            animation: fadeIn 0.5s;
        }
        
        .ai-message {
            background-color: var(--background-light);
            border-left: 4px solid var(--primary-color);
        }
        
        .user-message {
            background-color: var(--primary-color);
            color: var(--text-light);
            margin-left: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            border-radius: var(--border-radius) 0 0 var(--border-radius);
            border: 1px solid #ced4da;
            padding: 12px 16px;
            font-size: 1rem;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            padding: 12px 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #005bbd;
            border-color: #005bbd;
        }
        
        .points-container {
            background-color: var(--background-dark);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        #points {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .todo-container {
            background-color: var(--background-dark);
            border-radius: var(--border-radius);
            padding: 20px;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            background-color: var(--background-light);
            padding: 12px 16px;
            margin-bottom: 10px;
            border-radius: var(--border-radius);
            animation: fadeIn 0.5s;
        }
        
        .task-checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .task-text {
            flex-grow: 1;
        }
        
        .task-complete {
            text-decoration: line-through;
            color: #6c757d;
        }
        
        .onboarding-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .onboarding-overlay.active {
            display: flex;
        }
        
        .onboarding-modal {
            background-color: var(--background-light);
            border-radius: var(--border-radius);
            padding: 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: var(--shadow);
            text-align: center;
            animation: fadeInUp 0.5s;
        }
        
        .onboarding-modal h2 {
            color: var(--text-dark);
            font-size: 2rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        
        .onboarding-modal p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            color: var(--text-dark);
        }
        
        .onboarding-modal .btn-primary {
            border-radius: var(--border-radius);
            padding: 12px 30px;
            font-size: 1.1rem;
            width: 100%;
        }
        
        .onboarding-modal .btn-primary:disabled {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ADHD Task Helper</h1>
        
        <div class="chat-container" id="chatContainer">
            <div class="ai-message">Hello! I'm here to help you break down tasks. What would you like help with today?</div>
        </div>
        
        <div class="input-group">
            <input type="text" id="userInput" placeholder="Describe your task..." class="form-control">
            <button id="sendButton" class="btn btn-primary">Send</button>
        </div>
        
        <div class="points-container">
            <h3>Your Progress</h3>
            <div id="points">0</div>
        </div>
        
        <div class="todo-container">
            <h3>Your Tasks</h3>
            <div id="todoList"></div>
        </div>
    </div>

    <div class="onboarding-overlay" id="onboardingOverlay">
        <div class="onboarding-modal">
            <h2>Welcome to ADHD Task Helper!</h2>
            <p class="mb-4">Let's start by getting to know you. What's your name?</p>
            <div class="input-group mb-3">
                <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
            </div>
            <button id="startButton" class="btn btn-primary" disabled>Let's Begin!</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
